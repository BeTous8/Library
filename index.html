<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="header">My Library</div>
    
    
    <dialog class="dialog">
        <form method="dialog" class="dialog-container">
            
            <div class="close">
                <h2 style="color: rgb(53, 53, 53);">Add Book</h2>
                <button id="dialog-close">
                    <img src="./close.svg" width="25px" height="25px" alt="close-dialog">
                </button>
            </div>
            <div class="title-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" minlength="5" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <label for="read">Read:</label>
                <select type="text" id="read" name="read">
                    <option value="not read">not read</option>
                    <option value="read">read</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            
        </form>
    </dialog>
    <div class="library">
        <button class="show-dialog">
            <img class="add-sign" src="./plus-box.svg">
        </button>
    </div>
    
</body>
</html>
